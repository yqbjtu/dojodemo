<html>
<head>

    <title>静态DateTextBox</title>

        var djConfig={parseOnLoad:true};
    </script>
    <style type="text/css">
    .calendarIcon {
 display: block;
 width: 24px;
 height: 22px;
 background: url("/images/calendar-icon.png") no-repeat 0 0 transparent;
 cursor: pointer;
 margin-left: 5px;
}

.calendarIcon:hover {
 background-position: 10 0;
}
</style>

    <script type="text/javascript" src='../jslib/dojo/dojo/dojo.js'></script>

    <script type="text/javascript" src='../jslib/myDojoExt/common/MyDateTextBox.js'></script>
    <script type="text/javascript">
        //dojo.require("dojo.parser");
        dojo.require("dijit.form.DateTextBox");
        dojo.require("dijit.form.Button");
        //dojo.require("MyDateTextBox");
    </script>
</head>
<body>      
    <div dojotype="dijit.form.Button">OK</div>
        <div id="dashboardTree"></div>
        <script type="text/javascript">
        require(["dijit/form/DateTextBox", "common/MyDateTextBox"], function(MyDateTextBox){
                  var box = new MyDateTextBox({});
                  box.placeAt("dashboardTree");
                  box.startup();
        });

        </script>
